<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .tab-navigation {

            background: white;

        }

        .tab-button {

            border: none;
            background: transparent;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .movie-rating {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .movie-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .genre-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .no-poster {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie Recommendation System</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="showTab('user-tab')">G·ª£i √Ω theo User</button>
            <button class="tab-button" onclick="showTab('movie-tab')">Phim t∆∞∆°ng t·ª±</button>
            <button class="tab-button" onclick="showTab('emotion-tab')">Theo c·∫£m x√∫c</button>
        </div>

        <!-- User Recommendation Tab -->
        <div id="user-tab" class="tab-content active">
            <div class="form-section">
                <form id="recommendForm">
                    <div class="form-group">
                        <label for="user_id">Nh·∫≠p User ID ƒë·ªÉ nh·∫≠n g·ª£i √Ω phim:</label>
                        <input type="number" id="user_id" name="user_id" placeholder="V√≠ d·ª•: 10" min="1" required>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        T√¨m g·ª£i √Ω phim
                    </button>
                </form>
            </div>
        </div>

        <!-- Similar Movies Tab -->
        <div id="movie-tab" class="tab-content">
            <div class="form-section">
                <form id="similarForm">
                    <div class="form-group">
                        <label for="movie_title">Nh·∫≠p t√™n phim ƒë·ªÉ t√¨m phim t∆∞∆°ng t·ª±:</label>
                        <input type="text" id="movie_title" name="movie_title" placeholder="V√≠ d·ª•: Toy Story" required>
                    </div>
                    <button type="submit" class="btn" id="similarBtn">
                        T√¨m phim t∆∞∆°ng t·ª±
                    </button>
                </form>
            </div>
        </div>

        <!-- Emotion Recommendation Tab -->
        <div id="emotion-tab" class="tab-content">
            <div class="form-section">
                <form id="emotionForm">
                    <div class="form-group">
                        <label for="emotion">Ch·ªçn c·∫£m x√∫c/t√¢m tr·∫°ng c·ªßa b·∫°n:</label>
                        <select id="emotion" name="emotion" required>
                            <option value="">-- Ch·ªçn c·∫£m x√∫c --</option>
                            <option value="happy">üòä Vui v·∫ª</option>
                            <option value="sad">üò¢ Bu·ªìn</option>
                            <option value="excited">ü§© H√†o h·ª©ng</option>
                            <option value="romantic">üíï L√£ng m·∫°n</option>
                            <option value="scared">üò® S·ª£ h√£i</option>
                            <option value="adventurous">üó∫Ô∏è Phi√™u l∆∞u</option>
                            <option value="thoughtful">ü§î Suy t∆∞</option>
                            <option value="nostalgic">ü•∫ Ho√†i ni·ªám</option>
                            <option value="energetic">‚ö° NƒÉng ƒë·ªông</option>
                            <option value="relaxed">üòå Th∆∞ gi√£n</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="emotionBtn">
                        T√¨m phim ph√π h·ª£p
                    </button>
                </form>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang t√¨m ki·∫øm g·ª£i √Ω phim cho b·∫°n...</p>
        </div>

        <div class="results" id="results">
            <div class="results-header" id="resultsHeader">
                <!-- Header s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JavaScript -->
            </div>
            <div class="movie-grid" id="movieGrid">
                <!-- Movie cards s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JavaScript -->
            </div>
        </div>

        <div class="error" id="error" style="display: none;">
            <!-- Error messages s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Clear previous results
            clearResults();
        }

        function clearResults() {
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').classList.remove('show');
        }

        // User recommendation form
        document.getElementById('recommendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleRecommendation('/recommend', 'user_id', 'submitBtn', 'ƒêang x·ª≠ l√Ω...');
        });

        // Similar movies form
        document.getElementById('similarForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleRecommendation('/recommend_similar', 'movie_title', 'similarBtn', 'ƒêang t√¨m ki·∫øm...');
        });

        // Emotion recommendation form
        document.getElementById('emotionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleRecommendation('/recommend_emotion', 'emotion', 'emotionBtn', 'ƒêang t√¨m ki·∫øm...');
        });

        async function handleRecommendation(endpoint, inputField, buttonId, loadingText) {
            const inputValue = document.getElementById(inputField).value;
            const submitBtn = document.getElementById(buttonId);
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            // Reset hi·ªÉn th·ªã
            results.classList.remove('show');
            error.style.display = 'none';
            loading.classList.add('show');
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = loadingText;
            
            try {
                const formData = new FormData();
                formData.append(inputField, inputValue);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'ƒê√£ x·∫£y ra l·ªói kh√¥ng x√°c ƒë·ªãnh');
                }
            } catch (err) {
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i.');
                console.error('Error:', err);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
        
        function displayResults(data) {
            const resultsHeader = document.getElementById('resultsHeader');
            const movieGrid = document.getElementById('movieGrid');
            const results = document.getElementById('results');
            
            let headerText = '';
            let subText = '';
            
            // Generate header based on recommendation type
            if (data.type === 'similar') {
                headerText = `üé≠ Top ${data.total_recommendations} phim t∆∞∆°ng t·ª± "${data.search_query}"`;
                subText = 'D·ª±a tr√™n th·ªÉ lo·∫°i v√† ƒë·ªô t∆∞∆°ng ƒë·ªìng n·ªôi dung';
            } else if (data.type === 'emotion') {
                headerText = `üòä Top ${data.total_recommendations} phim ph√π h·ª£p v·ªõi c·∫£m x√∫c "${data.emotion}"`;
                subText = 'Nh·ªØng b·ªô phim ph√π h·ª£p v·ªõi t√¢m tr·∫°ng hi·ªán t·∫°i c·ªßa b·∫°n';
            } else {
                headerText = `üéØ Top ${data.total_recommendations} g·ª£i √Ω phim cho User ${data.user_id}`;
                subText = 'D·ª±a tr√™n s·ªü th√≠ch v√† l·ªãch s·ª≠ xem phim c·ªßa b·∫°n';
            }
            
            // C·∫≠p nh·∫≠t header
            resultsHeader.innerHTML = `
                <h2>${headerText}</h2>
                <p>${subText}</p>
            `;
            
            // X√≥a k·∫øt qu·∫£ c≈©
            movieGrid.innerHTML = '';
            
            // Th√™m movie cards
            data.recommendations.forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index + 1, data.type);
                movieGrid.appendChild(movieCard);
            });
            
            results.classList.add('show');
        }
        
        function createMovieCard(movie, rank, type = 'user') {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const posterHtml = movie.poster_path 
                ? `<img src="${movie.poster_path}" alt="${movie.title}" class="movie-poster">`
                : `<div class="movie-poster no-poster">Kh√¥ng c√≥ poster</div>`;
            
            const genresHtml = movie.genres && movie.genres.length > 0
                ? movie.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')
                : '';
            
            const overview = movie.overview && movie.overview !== 'Kh√¥ng c√≥ th√¥ng tin chi ti·∫øt'
                ? (movie.overview.length > 150 ? movie.overview.substring(0, 150) + '...' : movie.overview)
                : 'Kh√¥ng c√≥ m√¥ t·∫£';
            
            // Different rating display based on recommendation type
            let ratingHtml = '';
            if (type === 'similar' && movie.similarity_score) {
                ratingHtml = `<div class="movie-rating">üéØ ƒê·ªô t∆∞∆°ng t·ª±: ${movie.similarity_score}/1.0</div>`;
            } else if (type === 'emotion' && movie.avg_rating) {
                ratingHtml = `<div class="movie-rating">‚≠ê ƒê√°nh gi√° TB: ${movie.avg_rating}/5.0</div>`;
            } else if (movie.estimated_rating) {
                ratingHtml = `<div class="movie-rating">‚≠ê D·ª± ƒëo√°n: ${movie.estimated_rating}/5.0</div>`;
            }
            
            card.innerHTML = `
                ${posterHtml}
                <div class="movie-info">
                    <div class="movie-title">#${rank}. ${movie.title}</div>
                    ${ratingHtml}
                    ${movie.vote_average ? `<div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">TMDB: ${movie.vote_average}/10</div>` : ''}
                    <div class="movie-overview">${overview}</div>
                    ${genresHtml ? `<div class="movie-genres">${genresHtml}</div>` : ''}
                </div>
            `;
            
            return card;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
